<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wanderlust</title>
    <link rel="stylesheet" href="css/travel-transport.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Wanderlust</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link">Destinations</a>
                <a href="travel-transport.html" class="nav-link">Services</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link active">Register</a>
            </nav>
        </div>
    </header>

    <div class="auth-page">
        <div class="auth-card">
            <h2 class="auth-title">Register</h2>
            <p class="auth-subtitle">Please fill this form to create an account.</p>
            <form action="php/register.php" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <span class="help-block"></span>
                </div>    
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="phone_no">Phone Number</label>
                    <input type="text" id="phone_no" name="phone_no" class="form-control" required>
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Register">
                </div>
                <p>Already have an account? <a href="login.html">Login here</a>.</p>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Wanderlust. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
