<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | GOLK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?travel,resort') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      margin: auto;
      margin-top: 80px;
    }
    .form-title {
      font-size: 30px;
      font-weight: bold;
      color: #006994;
      margin-bottom: 25px;
    }
    .btn-custom {
      background-color: #006994;
      color: white;
      font-weight: 500;
    }
    .btn-custom:hover {
      background-color: #004f70;
    }
    .icon-input {
      position: relative;
    }
    .icon-input i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #006994;
    }
    .icon-input input {
      padding-left: 35px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" width="80" alt="Login Icon">
    </div>
    <div class="form-title text-center">Login to GOLK</div>
    <form action="login.php" method="POST">
      <div class="mb-3 icon-input">
        <i class="fas fa-envelope"></i>
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3 icon-input">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <div class="mb-3 text-end">
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-custom w-100" id="login">Login</button>
      <div class="mt-3 text-center">
        <span>Don't have an account? <a href="register.html">Register here</a></span>
      </div>
    </form>
  </div>

</body>
</html>
